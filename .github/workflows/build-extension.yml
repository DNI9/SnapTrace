name: Build Extension

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: Build and Zip Extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Extension
        run: npm run build

      - name: Zip Extension
        run: cd dist && zip -r ../snaptrace-extension.zip . -x ".vite/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snaptrace-extension
          path: snaptrace-extension.zip
          retention-days: 5
