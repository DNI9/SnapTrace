name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run build

      - name: Zip Extension
        run: cd dist && zip -r ../snaptrace-extension.zip . -x ".vite/*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: snaptrace-extension.zip
          draft: false
          prerelease: false
          generate_release_notes: true
